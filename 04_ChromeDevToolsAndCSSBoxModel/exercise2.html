<style>
  .back-button {
    padding-top: 8px;
    padding-bottom: 8px;
    margin-right: 8px;
    font-size: 16px;
  }

  .page-number {
    margin-right: 4px;
    margin-left: 4px;

  }

  .next-button {
    padding-top: 8px;
    padding-bottom: 8px;
    margin-left: 8px;
    font-size: 16px;
  }

  .stretch-button {
    background-color: green;
    color: white;
    border: none;
    padding-top: 8px;
    padding-bottom: 8px;
    padding-left: 15px;
    padding-right: 15px;
    font-size: 18px;
    cursor: pointer;
    transition: padding-top 0.25s,
      padding-bottom 0.25s,
      padding-left 0.25s,

  }

  .stretch-button:hover {
    padding-top: 20px;
    padding-bottom: 20px;

    padding-right: 45px;
  }

  .shadow-button {
    background-color: green;
    color: white;
    border: none;
    font-size: 18px;
    padding-top: 5px;
    padding-bottom: 5px;
    padding-left: 12px;
    padding-right: 12px;
    cursor: pointer;
  }

  .shadow-button:active {
    box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.25);
  }

  .number-button {
    background-color: green;
    color: white;
    border: none;
    font-size: 18px;
    padding-top: 5px;
    padding-bottom: 5px;
    padding-left: 12px;
    padding-right: 12px;
    margin-left: 8px;
    margin-right: 8px;
    cursor: pointer;
    transition: padding 0.25s,
      margin 0.25s;
  }

  .number-button:hover {
    padding-left: 20px;
    padding-right: 20px;
    margin-left: 0px;
    margin-right: 0px;
  }
</style>
