<!DOCTYPE html>
<html>
  <head>
    <title>Exercise for div element</title>

    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      p {
        margin-top: 0px;
        margin-bottom: 0px;
      }

      .red-square-div {
        width: 50px;
        height: 50px;
        background-color: red;
      }

      .green-circle-div {
        width: 50px;
        height: 50px;
        background-color: green;
        border-radius: 25px;
        margin-bottom: 50px;
      }

      .satisfied-text {
        margin-top: 20px;
        margin-bottom: 20px;
      }

      .our-service-div {
        border-width: 1px;
        border-style: solid;
        border-color: rgb(173, 173, 173);
        width: 300px;
        padding-left: 20px;
        padding-bottom: 20px;
        padding-right: 20px;
        margin-bottom: 50px;
      }

      .youtube-div {
        background-color: rgb(54, 54, 54);
        width: 350px;
        padding-top: 20px;
        padding-bottom: 20px;
        padding-left: 20px;
        padding-right: 20px;
        margin-bottom: 50px;
      }

      .install-title {
        color: white;
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .install-text {
        color: grey;
      }

      .twitter-img {
        width: 50px;
        height: 50px;
        object-fit: cover;
        object-position: center;
        border-radius: 25px;
        vertical-align: middle;
      }

      .twitter-text {
        font-size: 16px;
        border: none;
        margin-left: 5px;
        vertical-align: middle;
        padding-top: 10px;
        padding-bottom: 10px;
        width: 300px;
        border-radius: 18px;
        padding-left: 10px;
        padding-right: 10px;
      }

      .twitter-button {
        background-color: rgb(105, 176, 243);
        color: white;
        border: none;
        font-weight: bold;
        font-size: 16px;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 20px;
        padding-right: 20px;
        border-radius: 18px;
        vertical-align: middle;
        margin-left: 8px;
      }

      .twitter-card {
        width: 480px;
        border: none;
        border-radius: 8px;
        box-shadow: 0px 2px 7px rgba(0, 0, 0, 0.2);
        padding: 10px;
      }
    </style>
  </head>
  <body>

    <div class="red-square-div"></div>
    <div class="green-circle-div"></div>

    <div class="our-service-div">
      <p class="satisfied-text">
        Satisfied with our service?
      </p>

      <button>
        Yes
      </button>

      <button>
        No
      </button>
    </div>

    <div class="youtube-div">
      <p class="install-title">
        Install YouTube Music
      </p>
      <p class="install-text">
        Add YouTube Music to your dektop for quick and easy access
      </p>
    </div>

    <div class="twitter-card">
      <img class="twitter-img" src="img/image.jpg">

      <input class="twitter-text" placeholder="What`s happening?">

      <button class="twitter-button">
        Tweet
      </button>
    </div>
  </body>
</html>
