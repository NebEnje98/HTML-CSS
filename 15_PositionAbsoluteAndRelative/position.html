<!DOCTYPE html>
<html>
  <head>
    <title>Position Practice</title>
  </head>
  <body style="height: 3000px; padding-top: 60px; padding-left: 80px;">
    <div style="
      background-color: black;
      color: white;
      position: fixed;
      top: 0px; /*how far away from top of window*/
      left: 0px;
      right: 0px /*if we put both left and right element will stretch*/;
      height: 50px;
      z-index: 100; /* which element appears over others, z-index = 0 default*/
    ">
      Header
    </div>

    <div style="
      background-color: green;
      color: white;
      position: fixed; /*for fixed elements are placed in browser window, with scroll they stay the same*/
      top: 50px;
      left: 0px;
      bottom: 0px;
      width: 72px;
    ">
      sidebar
      <div style="
        position: absolute; /*for absolute elements are placed on web page, scrolling will move from them*/
        background-color: red;
        color: white;
        top: 0px;
        right: 0px;
      ">
        X
      </div>
    </div>

    <div style="
      position: absolute; /*for absolute elements are placed on web page, scrolling will move from them*/
      background-color: red;
      color: white;
      top: 60px;
      right: 10px;
    ">
      absolute
    </div>

    <div style="
      background-color: lightblue;
      height: 200px;
      width: 200px;  
      position: static;
    ">div 1</div>

    <div style="
      background-color: lightpink;
      height: 200px;
      width: 200px;
      position: relative; /*when position absolute is inside position relative element then we refer to relative element*/
    ">div 2
      <div style="
        position: absolute;
        background-color: black;
        color: white;
        bottom: 10px;
        right: 10px;
      ">
        5:00
      </div>
    </div>
  </body>
</html>
