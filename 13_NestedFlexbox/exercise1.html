<!DOCTYPE html>
<html>
  <head>
    <title>Exercise for Nested Flexbox</title>

    <link rel="stylesheet" href="styles/exercise1.css">
  </head>
  <body>

    <div class="first-flexbox">
      <div class="left-section">
        <div class="item">item1</div>
      </div>
      <div class="right-section"></div>
    </div>

    <div class="second-flexbox">
      <div class="left-section2"></div>
      <div class="right-section2">
        <div>row1</div>
        <div class="nested-flexbox">
          <div class="row2-item">row2</div>
          <div class="row2-item">row2</div>
        </div>
      </div>
    </div>
  </body>
</html>
