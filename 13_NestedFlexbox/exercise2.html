<!DOCTYPE html>
<html>
  <head>
    <title>Exercise for Nested Flexbox</title>

    <link rel="stylesheet" href="styles/exercise2.css">
  </head>
  <body>
    <div class="gmail-card">
      <div class="gmail-title">ALL INBOXES</div>
      <div class="message-flexbox">
        <img class="profile-img" src="img/image.jpg">
        <div class="message">
          <div class="message-author-flexbox">
            <div class="message-author">
              Chewy Promotions
            </div>
            <div class="message-time">
              4:58 PM
            </div>
          </div>
          <div class="message-title">
            Biggest sales of the year!
          </div>
          <div class="message-content">
            Hey there! We`re writing to tell you about our...
          </div>
        </div>
      </div>

      <div class="message-flexbox">
        <img class="profile-img" src="img/image.jpg">
        <div class="message">
          <div class="message-author-flexbox">
            <div class="message-author">
              Best Buy
            </div>
            <div class="message-time">
              12:32 PM
            </div>
          </div>
          <div class="message-title">
            Your Best Buy eReceipt
          </div>
          <div class="message-content">
            Thank you for shopping at Best Buy, here is...
          </div>
        </div>
      </div>

      <div class="message-flexbox">
        <img class="profile-img" src="img/image.jpg">
        <div class="message">
          <div class="message-author-flexbox">
            <div class="message-author">
              Netflix
            </div>
            <div class="message-time">
              9:00 AM
            </div>
          </div>
          <div class="message-title">
            Here`s what`s coming soon to Netflix
          </div>
          <div class="message-content">
            Brand new movies and shows, old favorites...
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
